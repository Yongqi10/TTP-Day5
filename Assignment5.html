<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="Assignment5.css">
    <script src="Assignment5.js" defer></script>
</head>
<body>
    <!-- Fix this so that it's not stretching from one side of the screen to the other-->
    <div class="mt-5 content width">
        <div class="row">
            <div class="col-sm border border-dark box white">1</div>
            <div class="col-sm border border-dark box white">2</div>
            <div class="col-sm border border-dark box white">3</div>
        </div>

        <div class="row">
            <div class="col-sm border border-dark box white">4</div>
            <div class="col-sm border border-dark box white">5</div>
            <div class="col-sm border border-dark box white">6</div>
        </div>

        <div class="row">
            <div class="col-sm border border-dark box white">7</div>
            <div class="col-sm border border-dark box white">8</div>
            <div class="col-sm border border-dark box white">9</div>
        </div>
    </div>

    <!-- BUTTONS: USE FLEXBOX TO ALIGN ITEMS NEATLY-->
    <div class="allbtn">
        <button type="button" class="btn btn-dark my-3 add-row">Add Row</button>
        <button type="button" class="btn btn-dark my-3 del-row">Delete Row</button>
        <button type="button" class="btn btn-dark my-3 add-col">Add Column</button>
        <button type="button" class="btn btn-dark my-3 del-col">Delete Column</button>
    </div>
    <div class="allbtn">
        <button type="button" class="btn btn-danger m-3" onClick="window.location.reload();">Reset Page</button>
    </div>

    <!-- ADD FLEXBOX TO ALIGN ITEMS in the center-->
    <div class=" width">
        <h6 class=py-2>Select from the following list and click on a box to change the color!</h6>
        <form>
            <label for="">Choose a color:</label>
            <select name="" id="givingColorByClick">
                <!-- Add more option values for different colors -->
                <option value="red">Red</option>
                <option value="blue">Blue</option>
                <option value="green">Green</option>
                <option value="yellow">Yellow</option>
            </select>
        </form>
    </div>

    <div class="width">
        <h6 class=py-2>Select a color and it will change all the <b>white</b> boxes to the color</h6>
        <form>
            <label for="">Choose a color:</label>
            <select name="" id="">
                <!-- Add more option values for different colors -->
                <option value="red">Red</option>
                <option value="blue">Blue</option>
                <option value="green">Green</option>
                <option value="yellow">Yellow</option>
            </select>
            <button type="button" class=''>Fill all white boxes</button>
        </form>
    </div>

    <div class="width">
        <h6 class=py-2>Select a color and it will change ALL the boxes to the color</h6>
        <form>
            <label for="">Choose a color:</label>
            <select name="" id="">
                <!-- Add more option values for different colors -->
                <option value="red">Red</option>
                <option value="blue">Blue</option>
                <option value="green">Green</option>
                <option value="yellow">Yellow</option>
            </select>
            <button type="button" class=''>Fill all boxes</button>
        </form>
    </div>

    <div class="width">
        <h6 class=py-2>Select a color and then drag the color over the boxes to change them!</h6>
        <form>
            <label for="">Choose a color:</label>
            <select name="" id="">
                <!-- Add more option values for different colors -->
                <option value="red">Red</option>
                <option value="blue">Blue</option>
                <option value="green">Green</option>
                <option value="yellow">Yellow</option>
            </select>
        </form>
    </div>

    <!-- don't forget to add your script file -->
</body>
</html>
